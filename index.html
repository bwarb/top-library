<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <div class="tool-bar">
            <button id="addBook">+</button>
        </div>
    </div>
    <div class="content">
    </div>
    <dialog id="addBookModal">
        <form method="post">
            <legend>Add book to library</legend>
            <label for="bookTitle">Title:</label>
            <input id="bookTitle" name="title" type="text" required>
            <label for="bookAuthor">Author:</label>
            <input id="bookAuthor" name="author" type="text" required>
            <label for="bookPages">Pages:</label>
            <input id="bookPages" name="pages" type="number" required>
            <label for="bookStatusRead">Read</label>
            <input id="bookStatusRead" name="status" type="radio" required value="true">
            <label for="bookStatusUnread">Unread</label>
            <input id="bookStatusUnread" name="status" type="radio" required value="false">
            <button type="button" id="closeModal">Close</button>
            <button type="submit" id="submitModal">Submit</button>
        </form>
    </dialog>
</body>
<script src="main.js" defer></script>
</html>
